<section class="contact-section">
  <div class="container">
    <h2 class="section-title">Contact</h2>
    
    <div class="business-card">
      <div class="card-content">
        <div class="profile-section">
          <div class="profile-image">
            <img [src]="contactInfo.profileImage" [alt]="contactInfo.name" />
          </div>
          <div class="profile-info">
            <h3 class="name">{{ contactInfo.name }}</h3>
            <p class="title">{{ contactInfo.title }}</p>
          </div>
        </div>
        
        <div class="contact-details">
          <div class="contact-item" (click)="onPhoneClick()">
            <div class="icon">
              <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                <path d="M22 16.92v3a2 2 0 0 1-2.18 2 19.79 19.79 0 0 1-8.63-3.07 19.5 19.5 0 0 1-6-6 19.79 19.79 0 0 1-3.07-8.67A2 2 0 0 1 4.11 2h3a2 2 0 0 1 2 1.72 12.84 12.84 0 0 0 .7 2.81 2 2 0 0 1-.45 2.11L8.09 9.91a16 16 0 0 0 6 6l1.27-1.27a2 2 0 0 1 2.11-.45 12.84 12.84 0 0 0 2.81.7A2 2 0 0 1 22 16.92z"></path>
              </svg>
            </div>
            <span>{{ contactInfo.phone }}</span>
          </div>
          
          <div class="contact-item" (click)="onEmailClick()">
            <div class="icon">
              <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                <path d="M4 4h16c1.1 0 2 .9 2 2v12c0 1.1-.9 2-2 2H4c-1.1 0-2-.9-2-2V6c0-1.1.9-2 2-2z"></path>
                <polyline points="22,6 12,13 2,6"></polyline>
              </svg>
            </div>
            <span>{{ contactInfo.email }}</span>
          </div>
          
          <div class="contact-item" (click)="onLinkedInClick()">
            <div class="icon">
              <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                <path d="M16 8a6 6 0 0 1 6 6v7h-4v-7a2 2 0 0 0-2-2 2 2 0 0 0-2 2v7h-4v-7a6 6 0 0 1 6-6z"></path>
                <rect x="2" y="9" width="4" height="12"></rect>
                <circle cx="4" cy="4" r="2"></circle>
              </svg>
            </div>
            <span>{{ contactInfo.linkedin }}</span>
          </div>
        </div>
      </div>
      
      <div class="card-accent"></div>
    </div>
  </div>
</section>
